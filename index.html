<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container-normal-calculator">
        <table>
            <textarea class="result" id="" cols="2" rows="1">0</textarea>
            <tr>
                <td>Ac</td>
                <td><i class="fa-solid fa-delete-left"></i></td>
                <td><i class="fa-solid fa-divide"></i></td>
                <td><i class="fa-solid fa-xmark"></i></td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td><i class="fa-solid fa-minus"></i></td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td><i class="fa-solid fa-plus"></i></td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2" class="equal"><i class="fa-solid fa-equals"></i></td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
            </tr>
        </table>
    </div>
    <div class="container-scientific-calculator">
        <table>
            <tr>
                <td>2<sup>nd</sup></td>
                <td>&pi;</td>
                <td>e</td>
                <td>C</td>
                <td><i class="fa-solid fa-delete-left"></i></td>
            </tr>
            <tr>
                <td>X<sup>2</sup></td>
                <td><sup>1</sup>/<sub>x</sub></td>
                <td>&vert;x&vert;</td>
                <td>exp</td>
                <td>mod</td>
            </tr>
            <tr>
                <td>âˆšx</td>
                <td>&#40</td>
                <td>&#41</td>
                <td>n!</td>
                <td><i class="fa-solid fa-divide"></i></td>
            </tr>
            <tr>
                <td>x<sup>y</sup></td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td><i class="fa-solid fa-xmark"></i></td>
            </tr>
            <tr>
                <td>10<sup>x</sup></td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td><i class="fa-solid fa-minus"></i></td>
            </tr>
            <tr>
                <td>log</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td><i class="fa-solid fa-plus"></i></td>
            </tr>
            <tr>
                <td>In</td>
                <td><sup>+</sup>/<sub>-</sub></td>
                <td>0</td>
                <td>.</td>
                <td><i class="fa-solid fa-equals"></i></td>
            </tr>
        </table>
    </div>
</body>
</html>
