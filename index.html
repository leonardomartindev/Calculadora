<!DOCTYPE html>
<html lang="pt-BR" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body >
    <i class="fa-solid fa-calculator scientific-icon"></i>
        <div class="theme-toggle">
            <div class="toggle-button"><i class="fa-solid fa-sun fa-moon"></i></div>
        </div>
        
        <div class="container-normal-calculator">
            <table class="normal-calculator-table">
                <textarea class="result" id="" cols="2" rows="1" placeholder="0"></textarea>
                <tr>
                    <td class="ac">Ac</td>
                    <td class="del"><i class="fa-solid fa-delete-left"></i></td>
                    <td class="div func"><i class="fa-solid fa-divide"></i></td>
                    <td class="mult func"><i class="fa-solid fa-xmark"></i></td>
                </tr>
                <tr>
                    <td class="number">7</td>
                    <td class="number">8</td>
                    <td class="number">9</td>
                    <td class="sub func"><i class="fa-solid fa-minus"></i></td>
                </tr>
                <tr>
                    <td class="number">4</td>
                    <td class="number">5</td>
                    <td class="number">6</td>
                    <td class="soma func"><i class="fa-solid fa-plus"></i></td>
                </tr>
                <tr>
                    <td class="number">1</td>
                    <td class="number">2</td>
                    <td class="number">3</td>
                    <td rowspan="2" class="equal"><i class="fa-solid fa-equals"></i></td>
                </tr>
                <tr>
                    <td class="number" colspan="2">0</td>
                    <td class="virgula">.</td>
                </tr>
            </table>
        </div>
        <div class="container-scientific-calculator hide">
            <table class="scientific-calculator-table" >
                <textarea class="result-scientific"cols="2" rows="1" placeholder="0" ></textarea>
                <tr>
                    <td>2<sup>nd</sup></td>
                    <td class="pi">&pi;</td>
                    <td class="euler">e</td>
                    <td class="clear">C</td>
                    <td class="del"><i class="fa-solid fa-delete-left"></i></td>
                </tr>
                <tr>
                    <td class="squared">X<sup>2</sup></td>
                    <td class="one"><sup>1</sup>/<sub>x</sub></td>
                    <td class="module">&vert;x&vert;</td>
                    <td class="exp">exp</td>
                    <td class="mod">mod</td>
                </tr>
                <tr>
                    <td class="square-root">âˆšx</td>
                    <td class="parenteses-left">&#40</td>
                    <td class="parenteses">&#41</td>
                    <td class="factorial">n!</td>
                    <td class="divide"><i class="fa-solid fa-divide"></i></td>
                </tr>
                <tr>
                    <td class="sup">x<sup>y</sup></td>
                    <td class="number">7</td>
                    <td class="number">8</td>
                    <td class="number">9</td>
                    <td class="mult"><i class="fa-solid fa-xmark"></i></td>
                </tr>
                <tr>
                    <td class="ten-exp">10<sup>x</sup></td>
                    <td class="number">4</td>
                    <td class="number">5</td>
                    <td class="number">6</td>
                    <td class="minus"><i class="fa-solid fa-minus"></i></td>
                </tr>
                <tr>
                    <td class="log">log</td>
                    <td class="number">1</td>
                    <td class="number">2</td>
                    <td class="number">3</td>
                    <td class="plus"><i class="fa-solid fa-plus"></i></td>
                </tr>
                <tr>
                    <td class="log-in">In</td>
                    <td class="plus-min"><sup>+</sup>/<sub>-</sub></td>
                    <td class="number">0</td>
                    <td class="number">.</td>
                    <td class="equal-btn"><i class="fa-solid fa-equals"></i></td>
                </tr>
            </table>
        </div>  
    <script src="normalCalc.js"></script>
    <script src="ThemeType.js"></script>
    <script src="scientific.js"></script>
</body>
</html>
